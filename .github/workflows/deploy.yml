name: Build and Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: cr.yandex
  IMAGE_NAME: ${{ secrets.YC_REGISTRY_ID }}/image-gallery-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --verbosity normal

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
    
    - name: Install Yandex Cloud CLI
      run: |
        curl -s https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
        source ~/.bashrc
    
    - name: Configure Yandex Cloud
      run: |
        echo '${{ secrets.YC_SA_KEY }}' > key.json
        yc config set service-account-key key.json
        yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
        yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
    
    - name: Login to Yandex Container Registry
      run: |
        yc container registry configure-docker
    
    - name: Push Docker image
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Yandex Cloud CLI and kubectl
      run: |
        curl -s https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
        source ~/.bashrc
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
    
    - name: Configure Yandex Cloud
      run: |
        echo '${{ secrets.YC_SA_KEY }}' > key.json
        yc config set service-account-key key.json
        yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
        yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
    
    - name: Configure kubectl
      run: |
        yc managed-kubernetes cluster get-credentials ${{ secrets.YC_K8S_CLUSTER_ID }} --external
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/storage-secret.yaml
        kubectl apply -f k8s/secret.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/ingress.yaml
        
        kubectl set image deployment/image-gallery image-gallery=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} --namespace=default
        
        kubectl rollout status deployment/image-gallery --namespace=default --timeout=300s
    
    - name: Verify deployment
      run: |
        echo "=== Pods ==="
        kubectl get pods --namespace=default
        
        echo "=== Services ==="
        kubectl get services --namespace=default
        
        echo "=== Ingress ==="
        kubectl get ingress --namespace=default